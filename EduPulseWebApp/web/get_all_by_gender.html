<html>
    <head>
        <title>Get All By Gender Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      
        <h1>Enter gender:</h1>
        <form action="GetAllByGenderServlet.do" method="POST">
            <table>
                
                 <tr>
                    <td>Gender</td>
                    <td>
                        <select name="gender">
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="LIST PER GENDER"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
